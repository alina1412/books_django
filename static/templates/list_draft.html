{% extends 'templates/base.html' %}

{% block body %}

<div class="container">
    
        <h3>{{list_head}}</h3>
        <br>
        {% if not item_list %}
        <p> Empty </p>
        {% else %}

        <form action="{% url 'shelves:table_books' %}" method="post">
                {% csrf_token %}
                <table>
                        <tr>
                        <th>author</th>
                        <th>title</th>
                        <th>tags</th>
                        <th>to delete</th>
                        </tr>
                        {% for item in item_list %}
                        <tr>
                        <td>{{item.author}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.tags}}</td>
                        <td><input type="checkbox" name={{item.id}}></td>
                        </tr>
                        {% endfor %}
                </table>
                <button type="submit" name="delete"> delete selected</button>
                <p></p>
                <input type="submit" name="download" value="download my list" >  </input>
        </form>
        {% endif %}
</div>

{% endblock %}
